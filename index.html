<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Number Matching Game</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <h1>숫자 맞추기 게임</h1>
   <div id="game">
      <p>1부터 100까지의 숫자를 입력해 주세요.</p>
      <input type="number" id="guess" placeholder="숫자를 입력하세요!">
      <button onclick="checkGuess()">Guess</button>
      <p><i class="fa-solid fa-forward"></i> 결과 : <span id="result"></span></p>
      <p>남은 기회 : <span id="chances"></span></p>
      <button onclick="resetGame()">Reset</button>
   </div>
   <script src="style.js"></script>'
   <script src="https://kit.fontawesome.com/a988acd6c8.js" crossorigin="anonymous"></script>'
</body>

</html>
